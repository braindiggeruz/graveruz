        <!-- DEFERRED Analytics: Load after user interaction or idle -->
        <script>
        (function(){
          var userAgent = (typeof navigator !== 'undefined' && navigator.userAgent) ? navigator.userAgent : '';
          var isReactSnap = !!window.__REACT_SNAP__ || /ReactSnap/i.test(userAgent) || (window.location && window.location.hostname === 'localhost' && window.location.port === '45678');
          if (isReactSnap) {
            return;
          }
          var analyticsLoaded = false;
          
          // Queue for pending page views (if trackPage called before analytics load)
          window.__pendingPageViews = [];
          
          function loadAnalytics() {
            if (analyticsLoaded) return;
            analyticsLoaded = true;
            
            // GA4
            var ga = document.createElement('script');
            ga.async = true;
            ga.src = 'https://www.googletagmanager.com/gtag/js?id=G-Z7V0FSGE4Y';
            document.head.appendChild(ga);
            
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            window.gtag = gtag;
            gtag('js', new Date());
            gtag('config', 'G-Z7V0FSGE4Y', { send_page_view: false });
            
            // Meta Pixel
            !function(f,b,e,v,n,t,s){if(f.fbq)return;n=f.fbq=function(){n.callMethod?
            n.callMethod.apply(n,arguments):n.queue.push(arguments)};if(!f._fbq)f._fbq=n;
            n.push=n;n.loaded=!0;n.version='2.0';n.queue=[];t=b.createElement(e);t.async=!0;
            t.src=v;s=b.getElementsByTagName(e)[0];s.parentNode.insertBefore(t,s)}
            (window,document,'script','https://connect.facebook.net/en_US/fbevents.js');
            fbq('init', '1415140489470568');
            
            console.log('üìä Analytics loaded');
            
            // Flush pending page views
            if (window.__pendingPageViews && window.__pendingPageViews.length > 0) {
              window.__pendingPageViews.forEach(function(pv) {
                gtag('event','page_view', pv.ga4);
                fbq('track','PageView');
                console.log('üìä Flushed pending PageView:', pv.path);
              });
              window.__pendingPageViews = [];
            }
          }
          
          // Load on first interaction or after 3s idle
          ['click','scroll','touchstart','keydown'].forEach(function(evt){
            document.addEventListener(evt, loadAnalytics, {once:true, passive:true});
          });
          
          if ('requestIdleCallback' in window) {
            requestIdleCallback(loadAnalytics, {timeout: 3000});
          } else {
            setTimeout(loadAnalytics, 3000);
          }
        })();
        </script>

        <!-- SPA PageView + UTM + Event Tracking (with guard for deferred analytics) -->
        <script>
        (function () {
          var initialPageTracked = false;
          
          // SPA PageView tracking for React Router
          function trackPage(){
            var path = window.location.pathname;
            var fullUrl = window.location.href;
            var title = document.title;
            
            var ga4Data = {
              page_path: path, 
              page_location: fullUrl, 
              page_title: title,
              send_to: 'G-Z7V0FSGE4Y'
            };
            
            // Guard: if gtag not ready, queue for later
            if (!window.gtag) {
              console.log('üìä gtag not ready, queuing page_view:', path);
              window.__pendingPageViews = window.__pendingPageViews || [];
              window.__pendingPageViews.push({ path: path, ga4: ga4Data });
              return;
            }
            
            gtag('event','page_view', ga4Data);
            
            if (window.fbq) {
              fbq('track','PageView');
            }
            console.log('üìä PageView tracked:', path);
          }

          // Initial page view - delayed to ensure analytics has a chance to load
          setTimeout(function() {
            if (!initialPageTracked) {
              initialPageTracked = true;
              trackPage();
            }
          }, 150);

          // Patch history for SPA navigation
          var pushState = history.pushState;
          var replaceState = history.replaceState;
          
          history.pushState = function(){
            pushState.apply(history, arguments);
            setTimeout(trackPage, 0);
          };
          
          history.replaceState = function(){
            replaceState.apply(history, arguments);
            setTimeout(trackPage, 0);
          };
          
          window.addEventListener('popstate', function(){ 
            setTimeout(trackPage, 0); 
          });

          // UTM capture + persist
          var params = new URLSearchParams(window.location.search);
          var keys = ["utm_source","utm_medium","utm_campaign","utm_term","utm_content"];
          var utm = {};
          keys.forEach(function(k){ 
            var v=params.get(k); 
            if(v) utm[k]=v; 
          });
          if (Object.keys(utm).length) {
            localStorage.setItem("utm", JSON.stringify(utm));
            console.log('‚úÖ UTM saved:', utm);
          }

          function fillHidden(form){
            try {
              var saved = JSON.parse(localStorage.getItem("utm") || "{}");
              Object.keys(saved).forEach(function(k){
                var input = form.querySelector('input[name="'+k+'"]');
                if (input && !input.value) input.value = saved[k];
              });
              console.log('‚úÖ UTM filled in form');
            } catch(e){}
          }

          // Click tracking (tel / telegram)
          document.addEventListener("click", function(e){
            var a = e.target.closest("a");
            if(!a) return;
            var t = a.getAttribute("data-track");
            if(!t) return;

            var eventName = t === "tel" ? "click_tel" : "click_telegram";
            
            if (window.gtag) {
              gtag("event", eventName, {
                link_url: a.href,
                transport_type: "beacon"
              });
            }
            if (window.fbq) {
              fbq("trackCustom", t === "tel" ? "ClickTel" : "ClickTelegram");
            }
            
            console.log('üéØ Click tracked:', eventName, a.href);
          });

          // Lead tracking function (to be called on success)
          window.__trackLeadSuccess = function(){
            if (window.gtag) {
              gtag("event","form_submit",{
                form_id:"leadForm", 
                transport_type:"beacon"
              });
            }
            if (window.fbq) {
              fbq("track","Lead");
            }
            console.log('üéâ Lead tracked!');
          };

          // Auto-fill UTM on form load
          window.addEventListener('DOMContentLoaded', function(){
            var form = document.getElementById("leadForm");
            if(form){
              fillHidden(form);
            }
          });
          
          // Also check periodically (for SPA forms that load later)
          setInterval(function(){
            var form = document.getElementById("leadForm");
            if(form && !form.dataset.utmFilled){
              fillHidden(form);
              form.dataset.utmFilled = "true";
            }
          }, 1000);
        })();
        </script>
